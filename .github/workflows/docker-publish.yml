name: Docker Publish

# 触发条件：当推送以 v 开头的标签（通常由发布 Release 产生）时触发
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx (实现多架构构建的关键)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 Docker Hub
      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 自动提取元数据 (核心：生成 Created, Version, Revision 等标准标签)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: shareven/asus-rebooter
          # 标签逻辑：将 v1.1 转换为 1.1 并打标，同时生成 latest
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
          # 自动去除 v 前缀
          flavor: |
            latest=false

      # 构建并推送双架构镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # 2026年主流：同时支持电脑(amd64)和NAS/手机(arm64)
          platforms: linux/amd64,linux/arm64
          tags: ${{ id.meta.outputs.tags }}
          labels: ${{ id.meta.outputs.labels }}
          # 开启缓存，显著提升重复构建速度
          cache-from: type=gha
          cache-to: type=gha,mode=max
